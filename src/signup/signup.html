<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0px;font-family: Lato,sans-serif;">
    <div style="display: flex;">
        <div style="width: 50%;background-color:#E5354D;height: 100vh;">1</div>
        <div
            style="width: 50%;height: 100vh;display: flex;align-items: center;justify-content: center;background-color: #F6F6F6;flex-direction: column;">
            <header>
                <h1 style="color: #3e3e3e;font-weight: 700;">Welcome to bookmyshow</h1>
                <p>Sign up with your email address.</p>
            </header>
            <div style="width: 400px;font-size: 16px;">
                <form id="signup-form" autocomplete="off">
                    <div
                        style="width: 100%;height: 50px;border-radius: 999px;border: 1px solid #e9e9e9; background-color: white; box-sizing: border-box;padding: 0px 22px;">
                        <input type="text" id="signup-email"
                            style="width: 100%;height: 50px; box-sizing: border-box;border: none;outline:none;background-color:transparent;font-size: 15px"
                            autocomplete="off" required placeholder="Enter your email">
                    </div>
                    <div
                        style="width: 100%;height: 50px;border-radius: 999px;border: 1px solid #e9e9e9; background-color: white; box-sizing: border-box;padding: 0px 22px; margin-top: 16px;">
                        <input type="text" id="signup-password"
                            style="width: 100%;height: 50px; box-sizing: border-box;border: none;outline:none;background-color:transparent;font-size: 15px"
                            autocomplete="off" required placeholder="Enter your password">
                    </div>
                    <div>
                        <button type="submit"
                            style="width: 100%;height: 50px;border-radius: 999px;border: 1px solid #e9e9e9; background-color: #E5354D; box-sizing: border-box;padding: 0px 22px; margin-top: 16px;color: white;font-size: 15px">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/src/auth.js"></script>
</body>
