<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/login/login.css">
</head>

<body>
    <div class="display-flex">
        <div class="login-left-box">
            <div class="login-logo-box">
                <img src="/images/bookmyshow.png" width="150px" height="75">
            </div>

            <img src="https://staticfe.saavn.com/web6/jioindw/dist/1717044432/_i/artist/KishoreKumar.png" width="50%"
                height="50%">
            <h2 class="login-left-heading">
                All Your Movies.
            </h2>
            <h3 class="login-left-title">
                Anytime, anywhere.
            </h3>
        </div>
        <div class="login-right-box">
            <div class="login-right-signup-box">
                <div class="display-flex">
                    <p class="login-right-signup-text">Already have an account?</p>
                    <button id="redirect-to-login" class="login-right-signup">Login</button>
                </div>
            </div>
            <header>
                <h1 style="color: #3e3e3e;font-weight: 700;">Welcome to bookmyshow</h1>
                <p>Sign up with your email address.</p>
            </header>
            <div class="login-form-box">
                <form id="signup-form" autocomplete="off">
                    <div class="login-right-input-box">
                        <input type="text" id="signup-email" class="login-right-input" autocomplete="off" required
                            placeholder="Enter your email">
                    </div>
                    <div class="login-right-input-box">
                        <input type="text" id="signup-password" class="login-right-input" autocomplete="off" required
                            placeholder="Enter your password">
                    </div>
                    <div>
                        <button type="submit" class="login-right-input-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/signup/signup.js"></script>
</body>

</html>
